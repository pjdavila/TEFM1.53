<ion-view class="chart-view">
  <ion-nav-title>
    <span>Tropical Chart</span>
  </ion-nav-title>
  <ion-content>
    <img class="header" src="img/toptropical-header.jpg">
  <div class="posts">
      <div chart-card ng-repeat="post in chart | orderBy: 'custom_fields.rank'" class="post-card"></div>
    </div>
    <div style="height:60px;"></div>
  </ion-content>
  <div class="bar bar-footer">
  <iframe id="wppas_zone" frameborder="0" src="http://www.tusexitosfm.com/?wppaszoneid=721" width="100%" height="50" scrolling="no"></iframe>
  </div>
</ion-view>
