<ion-view class="category-view">
  <ion-nav-title>
    <span>Noticias</span>
  </ion-nav-title>
  <ion-content>
<img class="header" src="img/noticias-header.png">
    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

    <div class="posts">
      <div post-card ng-repeat="post in posts" class="post-card"></div>
    </div>

    <!-- Infinit scroll -->
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="1%" icon="ion-loading-c">
    </ion-infinite-scroll>
  </ion-content>
  <div class="bar bar-footer">
  <iframe id="wppas_zone" frameborder="0" src="http://www.tusexitosfm.com/?wppaszoneid=721" width="100%" height="50" scrolling="no"></iframe>
  </div>
</ion-view>
