<ion-view class="post-view" cache-view="false">
  <ion-nav-title>
    <span ng-bind-html="post.title | rawHtml"></span>
  </ion-nav-title>
  <ion-content>
    <div class="post" post-content>
      <div class="item item-image">
        <img class="post-image" src="{{post.thumbnail_images.medium.url}}">
      </div>
      <div class="card-header">
        <h1 ng-bind-html="post.title | rawHtml"></h1>
        <h2>Posted <span am-time-ago="post.date"></span> by <span class="author" ng-bind-html="post.author.name | rawHtml"></span></h2>
      </div>
      <div class="card-content" dynamic-anchor-fix ng-bind-html="post.content | rawHtml"></div>
    </div>
    <div class="post-actions">
      <a class="card-button primary" ng-click="sharePost(post.url)">SHARE</a>
      <span ng-show="post.comment_count > 0" class="card-button comment-count">
        <i class="icon ion-chatbox"></i>{{post.comment_count}}
      </span>
    </div>
    <div class="comments">
      <div class="list">
        <div class="item item-avatar" ng-repeat="comment in comments" ng-class="{highlighted: comment.id === new_comment_id}">
          <img ng-src="{{comment.user_gravatar}}">
          <h2  ng-bind-html="comment.author.name | rawHtml"><span class="comment-date" am-time-ago="comment.date"></span></h2>
          <p class="message-content" ng-bind-html="comment.content | rawHtml"></p>
        </div>
      </div>
    </div>
  </ion-content>

    <div class="bar bar-footer">
    <iframe id="wppas_zone" frameborder="0" src="http://www.tusexitosfm.com/?wppaszoneid=721" width="100%" height="50" scrolling="no"></iframe>
    </div>

</ion-view>
